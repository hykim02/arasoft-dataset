                    <p style="text-align: justify;"><span style="font-weight: bold; color: rgb(235, 94, 0);">Image</span> <span style="font-size: 13px;">Jika sering menonton drama Korea pasti sudah tidak asing dengan kebiasaan membungkuk masyarakat Korea. Membungkukkan tubuh merupakan ungkapan rasa hormat, permohonan maaf, beribadah dan juga kasih sayang.

Gerakan tersebut bisa dilakukan dengan kemiringan tertentu, dan kadang dilakukkan dengan berulang-ulang. Di Korea membungkuk sama dengan salam, yang berarti mengucapkan salam dan selamat tinggal. Jadi tiada hari tanpa membungkuk. Cara membungkukkan badan yang tepat merupakan bagian dari etika pergaulan yang penting di Korea. Di negara ini, semakin dalam orang membungkuk dan semakin lama dia membungkuk berarti seakan dia menunjukkan penghormatan yang besar atau penyesalan yang dalam.</span></p>
