            <p style="line-height: 1.25;"><span style="font-size: 17px; font-family: '맑은 고딕';">화려한 볼거리로 넘쳐나는 진주남강유등축제에도 맛있는 먹거리는 빠질 수 없다. 그런데 진주에는 다른 곳과 다른 특별한 점이 몇 가지 있다. 바로 진주의 축제는 행사장의 시작과 끝 자리, 그리고 남강변 둔치에 여러 다양한 음식점들이  있다는 점이다.
 "먹고 싶은 자 행사장의 끝과 시작점으로 가라"<span style="color: rgb(0, 112, 192);"> </span>라는 말이 있을 정도다. 사진에는 없지만 편의점도 여럿 들어와 있다.</span></p>
