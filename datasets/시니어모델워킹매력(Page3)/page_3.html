        <div class="nac_textbox_autofit nac_no_resize nac_border_left_none insert" style="padding: 5px; position: absolute; left: 143px; top: 133px; z-index: 1; border: 2px solid rgb(102, 102, 170); box-shadow: rgb(0, 0, 0) 3px 3px 10px -2px;">
            <p>두번째 서른을 꿈꾸는 디지털 노마드 조은애</p>
        </div>
        <div class="pubtree_textbox" style="overflow: auto; width: 400px; height: 426px; position: absolute; left: 269px; top: 217px; z-index: 2;">
            <p>동안연구소 대표로 </p>
            <p>건강한 아름다움을 </p>
            <p>강의를하고 있다. </p>
            <p><br /></p>
            <p>2016년 딸의 공부를 </p>
            <p>위해 서울로 올라온 </p>
            <p>계기로 서울과 광주를 </p>
            <p>오가며 디지털 노마드를 </p>
            <p>향해 열심히 달려가고 있다. 
</p>
            <p><br /></p>
            <p>건강한 아름다움이란 </p>
            <p>무엇일까를 연구하다가 </p>
            <p>장중경 한의대를 다니게 되어 </p>
            <p>한의학 공부에도 전념하고 있다. </p>
            <p><br /></p>
            <p>두번째 서른을 꿈꾸며 </p>
            <p>시니어 모델워킹을 한다.</p>
            <p><br /></p>
            <p>저서로는&lt;10년 젊어지는 동안비법&gt;등</p>
            <p>20여권의 저서가 있다
</p>
        </div>
